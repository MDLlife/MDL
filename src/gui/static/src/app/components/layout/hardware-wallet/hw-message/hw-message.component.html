<div class="content">
  <div class="icon-container" *ngIf="icon !== icons.None">
    <mat-spinner *ngIf="icon == icons.Spinner"></mat-spinner>
    <i *ngIf="icon == icons.Success" class="material-icons -green">done</i>
    <i *ngIf="icon == icons.Error" class="material-icons -red">error_outline</i>
    <i *ngIf="icon == icons.Usb" class="material-icons -grey">usb</i>
    <i *ngIf="icon == icons.HardwareWallet" class="material-icons -yellow">memory</i>
    <i *ngIf="icon == icons.Warning" class="material-icons -red -blinking">error</i>
    <i *ngIf="icon == icons.Confirm" class="material-icons -yellow">touch_app</i>
  </div>
  <div class="text-container">
    <div *ngIf="upperBigText">
      <span class="big-text">{{ upperBigText }}</span>
    </div>
    <span *ngIf="text">{{ text }}</span>
    <span *ngIf="linkText" class="link" (click)="activateLink()">{{ linkText }}</span>
    <div *ngIf="lowerBigText">
      <span class="big-text">{{ lowerBigText }}</span>
    </div>
  </div>
</div>
